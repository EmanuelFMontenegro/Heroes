<!-- src/app/heroes/components/hero-list/hero-list.component.html -->
<div class="hero-list">
  <h1>Lista de Súper Héroes</h1>
  <div class="filter-container">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="applyFilter()"
      placeholder="Filtrar héroes"
    />
    <button (click)="addHero()">Añadir Héroe</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Alias</th>
        <th>Poder</th>
        <th>Universo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of paginatedHeroes">
        <td>{{ hero.name }}</td>
        <td>{{ hero.alias }}</td>
        <td>{{ hero.superpower }}</td>
        <td>{{ hero.universe }}</td>
        <td>
          <button (click)="editHero(hero.id)">Editar</button>
          <button (click)="deleteHero(hero.id)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
    <span>Página {{ currentPage }}</span>
    <button
      (click)="nextPage()"
      [disabled]="currentPage * pageSize >= filteredHeroes.length"
    >
      Siguiente
    </button>
  </div>
</div>
