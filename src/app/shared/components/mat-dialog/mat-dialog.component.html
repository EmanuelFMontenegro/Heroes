<div class="dialog-container">
  <h2 class="dialog-title">¿Estás seguro?</h2>

  <div class="dialog-message">
    <p>¿Deseas eliminar <strong>{{ data.itemName }}</strong>?</p>
  </div>

  <div class="dialog-actions">
    <button mat-button class="btn-cancelar" (click)="cancelDelete()">Cancelar</button>
    <button mat-button class="btn-aceptar" (click)="confirmDelete()">Eliminar</button>
  </div>
</div>
