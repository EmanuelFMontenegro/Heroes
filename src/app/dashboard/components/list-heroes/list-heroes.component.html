<div class="list-heroes">
  <h2>Galería de Héroes</h2>
  <div class="heroes-grid" *ngIf="heroes && heroes.length > 0">
    <mat-card *ngFor="let hero of heroes | paginate: { itemsPerPage: 3, currentPage: currentPage }" class="hero-card">
      <mat-card-header>
        <div mat-card-avatar class="hero-avatar">
          <img [src]="'img/' + hero.id + '.jpg'" alt="{{ hero.superhero }}" />
        </div>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="'img/' + hero.id + '.jpg'" alt="{{ hero.superhero }}" class="hero-image" />
      <mat-card-content>
        <p>{{ hero.description }}</p>
      </mat-card-content>
      <mat-card-actions class="action_btn">
        <button mat-raised-button class="btn_editar" (click)="editHero(hero)">
          <mat-icon>edit</mat-icon> Editar
        </button>
        <button mat-raised-button class="btn_eliminar">
          <mat-icon>delete</mat-icon> Eliminar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <pagination-controls (pageChange)="currentPage = $event" class="pagination"></pagination-controls>
</div>
